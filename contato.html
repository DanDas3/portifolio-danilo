<div class="container d-flex justify-content-center flex-grow-1 align-items-center">
    <div class="card w-75">
        <div class="card-header text-center">
            <h1 class="card-title">Contato</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-m-12">
                    <form id="formulario-contato">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input id="nome" class="form-control" type="text" placeholder="Nome" required/>
                                    <label>E-mail</label>
                                    <input id="email" class="form-control" type="email" placeholder="E-mail" required/>
                                    <label>Conteúdo</label>
                                    <textarea id="conteudo" class="form-control" type="text" placeholder="Conteúdo" required></textarea>
                                    <div class="d-flex justify-content-end">
                                        <div class="btn-group">
                                            <button class="form-control btn btn-primary" type="submit">Enviar</button>
                                            <button class="form-control btn btn-secondary" title="Listar mensaagens recebidas" type="button" data-bs-toggle="modal" data-bs-target="#modal-mensagens"><i class="fa-solid fa-list"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="modal-mensagens" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mensagens recebidas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table id="lista-mensagens" class="table table-bordered table-striped">
                    </table>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="limpar-mensagens">Limpar</button>
            </div>
        </div>
    </div>
</div>
